<!DOCTYPE html>
<html lang="en">
<head  type="text/css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Orbit&display=swap" rel="stylesheet">    
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do: Wifi Icon -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!-- Battery Icon -->
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- Lightning icon-->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="header__icons">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span>
                <i class="far fa-comment-dots fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-music fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-cog fa-lg"></i>
            </span>
        </div>
    </header>

    


    <main class="main-screen">
        <a href="chat.html">
            <div class="user-components">
                <div class="user-component__column">
        
                    <img src="https://avatars.githubusercontent.com/u/103813020?v=4" 
                    class="user-component__avatar"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">shovel</h4>
                        <h6 class="user-component__subtitle">this text means nothing</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__new"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your Screen is too big..  ㅠㅠ</span>
    </div>
        
    <script src="https://kit.fontawesome.com/74192de85c.js" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head  type="text/css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="카카오톡 복제">
    <meta property="og:description" content="강의 따라해서 만든 카카오톡 복제">
    <meta property="og:image" content="free-icon-green-tea-4857219.png">
    <title>Welcome to Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do: Wifi Icon -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!-- Battery Icon -->
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- Lightning icon-->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone num</p>
    </header>

    <form action="friends.html" method="get"id="login-form">
        <input type="username" type="text"placeholder="Email or phone number">
        <input type="password" type="password"placeholder="password">
        <input type="submit" value="Log In">
        <a href="#">Find Kokoa Account or password</a>
    </form>

    <div id="no-mobile">
        <span>Your Screen is super big..  ㅠㅠ</span>
    </div>
    

    <script src="https://kit.fontawesome.com/74192de85c.js" crossorigin="anonymous"></script>
</body>
</html>
